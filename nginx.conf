server {
    listen 80;
    server_name neurastack.xyz www.neurastack.xyz;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name neurastack.xyz www.neurastack.xyz;

    # SSL (Certbot)
    ssl_certificate /etc/letsencrypt/live/neurastack.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/neurastack.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # -----------------------------------
    # 1️⃣ DEPLOYMENT SPA HOSTING
    # URL: /<user>/<repo>/<deploy-id>/
    # -----------------------------------
    location ~ ^/([0-9]+)/([^/]+)/([^/]+)(/.*)?$ {
        root /var/www/apps;

        index index.html;

        # First try real files (JS/CSS/assets),
        # otherwise fallback to SPA index.html
        try_files
            $uri
            $uri/
            /$1/$2/$3/index.html;
    }

    # -----------------------------------
    # 2️⃣ BACKEND API (Node.js :3000)
    # -----------------------------------
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
