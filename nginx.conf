
# -------------------------
# HTTPS reverse proxy
# -------------------------
server {
    listen 443 ssl;
    server_name neurastack.xyz www.neurastack.xyz;

    # SSL (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/neurastack.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/neurastack.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Reverse proxy to Node.js
    location / {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Forward real request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Stability
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    location ~ ^/([0-9]+)/(.+)/(.+) {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Ensures SPA client-side routing works
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}
